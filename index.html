<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetku - App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/bag.png">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>

<body class="">
    <div id="notifications" class="notification-wapper"></div>
    <!-- Header -->
    <header class="container">
        <button id="theme_switch" class="theme_switch">
            <i id="dark_theme_icon" class="ph-fill ph-moon hidden"></i>
            <i id="light_theme_icon" class="ph-fill ph-sun"></i>
        </button>
        <img src="img/bag.png" alt="">
        <h1>Budgetku.</h1>
    </header>

    <!-- Budgets Page -->
    <main id="budgets" class="container budgets ">
    </main>

    <!-- Budgets Detail -->
    <main id="budget_details" class="container hidden">
        <button class="back_home">
            <i class="ph ph-caret-left icon-back"></i>
            Halaman Utama</button>
        <div class="budget_card">
            <div class="">
                <h2 class="budget_name"></h2>
                <p class="budget_amount"></p>
                <p class="budget_total"></p>
            </div>
            <div class="icon">
                <i class="ph ph-pencil-line"></i>
            </div>
        </div>
        <button class="add_spent_btn"><span>+</span> Tambah Pengeluaran</button>
        <div class="sort_spent">
            <i class="ph ph-arrows-down-up"></i>
            <select name="" id="sort_pengeluaran">
                <option selected value="tanggal|desc">Tanggal Terbaru</option>
                <option value="nama_pengeluaran|asc">Nama</option>
                <option value="jumlah|asc">Terkecil</option>
                <option value="jumlah|desc">Terbesar</option>
            </select>
        </div>

        <!-- Spent -->
        <div class="spent"></div>
    </main>

    <!-- Modal Form Budget-->
    <div id="budget_form" class="modal hidden">
        <div class="card">
            <div class="modal_card_heading">
                <h4>Tambah Budget</h4>
                <i class="ph-fill ph-x-circle"></i>
            </div>
            <form action="">
                <input type="hidden" id="budget_id">
                <label for="nama_budget">Nama Budget</label>
                <input id="nama_budget" required name="nama_budget" type="text">
                <label for="total_budget">Jumlah Budget</label>
                <div class="input_money">
                    <span>Rp</span>
                    <input id="total_budget" required name="total" type="number">
                </div>
                <div class="action">
                    <button id="delete_budget" class="danger" type="button">
                        <i class="ph-fill ph-trash"></i>
                    </button>
                    <button type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal Form Pengeluaran -->
    <div id="spent_form" class="modal hidden">
        <div class="card">
            <div class="modal_card_heading">
                <h4>Tambah Pengeluaran</h4>
                <i class="ph-fill ph-x-circle"></i>
            </div>
            <form action="">
                <input type="hidden" id="id_pengeluaran">
                <label for="nama_pengeluaran">Nama Pengeluaran</label>
                <input required id="nama_pengeluaran" name="nama_pengeluaran" type="text">
                <label for="jumlah_pengeluaran">Harga</label>
                <div class="input_money">
                    <span>Rp</span>
                    <input required id="jumlah_pengeluaran" name="jumlah" type="number">
                </div>
                <label for="tanggal_pengeluaran">Tanggal</label>
                <input required id="tanggal_pengeluaran" name="tanggal" type="date">
                <div class="action">
                    <button id="delete_pengeluaran" class="danger" type="button">
                        <i class="ph-fill ph-trash"></i>
                    </button>
                    <button class="submit_spent" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
